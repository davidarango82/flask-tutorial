{% extends 'base.html' %}
{% block header %}
  <h1>{% block title %}Users{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for user in users %}
    <article class="user">
      <header>
        <div>
          <h1>{{ user['username'] }}</h1>
      </header>
    </article>
  {% endfor %}
{% endblock %}
